    <!-- 5 . Write JavaScript code to determine if a given number is even or odd.


If the number is even, print "The number is even."


If the number is odd, print "The number is odd."
 -->
<script>
    var n=+prompt('Enter the number')
    if (n%2==0)
    {
        console.log("even")
    }
    else
    {
        console.log("odd")
    }
</script>
