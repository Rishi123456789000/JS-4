<body>
    <!--7 . Write JavaScript code to determine if a given character is a vowel or consonant.


If the character is a vowel (a, e, i, o, u), print "The character is a vowel."


If the character is a consonant, print "The character is a consonant."
  -->
<script>
    var char=prompt("Enter the character")
    if(char === "a" ||char === "e" || char === "i" ||char === "o" ||char === "u" ||char === "A" || char ==="E" || char ==="I" || char ==="0" || char ==="U")
    {
        console.log("VOWEL")
    }
    else{
        console.log("CONSONANT")
    }
</script>
</body>
