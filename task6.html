    <!-- 3 . Write JavaScript code to determine the discount based on the purchase amount using the following conditions:
a) If the purchase amount is greater than or equal to $1000, print "Discount: 20%."


b) If the purchase amount is greater than or equal to $500 but less than $1000, print "Discount: 10%."


c) If the purchase amount is less than $500, print "Discount: 5%." -->
<script>
    var amount=+prompt("determine the discount")
    if(amount>=1000)
    {
     console.log("discount:" +20)
    }
    else if(amount>=500)
    {
        console.log("discount:"+10)
    }
    else
    {
        console.log("discount:"+5)
    }
</script>
